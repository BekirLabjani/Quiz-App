<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="img/icon/favicon.ico" type="image/x-icon">
  <!-- boots -->
  <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
</head>

<body onload="pages()">
  <nav class="navbar bg-body-tertiary" id="navBar">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">QuizApp</span>
    </div>
  </nav>
  <!-- quizCard -->
  <div class="container">
    <div class="card" style="width: 30rem;">
      <img id="headerImg" src="" class="card-img-top " alt="...">
      <div class="progress" id="progress-bar" role="progressbar">
        <div class="progress-bar" style="width: 0%"></div>
      </div>

      <div class="endScreenOut dNone" id="endscreenBody">
        <img id="endScreenImg" src="img/Untertitel.png" class="cardEndScreen" alt="...">

        <!-- endscreen -->
        <div class="card-body">
          <div class="loseOrWinnImg">
            <img id="win" class="dNone" src="img/Quiz Chempion 2023.png" alt="">
            <img id="lose" class="dNone" src="img/lose.png" alt="">
          </div>
          <div class="t-c">
            Du hast <b id="amountOfRightQuestion">XXX</b> Frage von <b id="amountOfQuestion">XXX</b> richtig
            benatwortet.
          </div>
          <div class="buttonRow">
            <button onclick="restart()" class="btn btn-primary" id="reloadet">Erneut Spielen</button>
          </div>
        </div>
      </div>

      <div class="card-body" id="finischQuiz">
        <h5 class="card-title " id="questionText">Frage</h5>
        <div class="card quiz-answer-card mb-2 " onclick="answer('answer_1')">
          <div class="card-body" id="answer_1">
            Antwort
          </div>
        </div>

        <div class="card quiz-answer-card mb-2" onclick="answer('answer_2')" >
          <div class="card-body" id="answer_2">
            Antwort
          </div>
        </div>

        <div class="card  quiz-answer-card mb-2" onclick="answer('answer_3')" ">
          <div class="card-body" id="answer_3">
            Antwort
          </div>
        </div>

        <div class="card quiz-answer-card  mb-2" onclick="answer('answer_4')">
          <div class="card-body" id="answer_4">
            Antwort
          </div>
        </div>

        <div class="question-footer">
          <span> <b id="questionNumber">1</b> von <b id="all-question">5</b> Fragen</span>

          <button onclick="nextQuestion()" class="btn btn-primary" id="nextButton" disabled>Weiter</button>
        </div>
      </div>
    </div>
  </div>


  <!-- bootstrap script -->
  <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="main.js"></script>
  <script src="questions.js"></script>
</body>

</html>
